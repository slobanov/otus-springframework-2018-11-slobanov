<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8">

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/login.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg sticky" role="navigation">
        <a class="navbar-brand" href="/books">Library</a>
        <ul class="nav navbar-nav mr-auto btn-group">
            <li><a href="/books">Books</a></li>
            <li><a class="inactive" href="/authors">Authors</a></li>
            <li><a class="inactive" href="/genres">Genres</a></li>
        </ul>
        <a class="nav btn inactive" href="/logout">Logout</a>
    </nav>
</header>

<main class="container">
    <form class="col-4 form-signin" method="post" action="/login">
        <h4 class="form-signin-heading">Please sign in</h4>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p><input type="hidden" name="remember-me" value="true"/></p>
        <button class="btn btn-lg btn-block" type="submit">Sign in</button>
    </form>
</main>

</body>

</html>
